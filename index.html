<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<button id="random">Send data to node.js/serial port</button>
	<p id="info"></p>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		const socket = io()
		const button = document.querySelector("button")
		const infoText = document.querySelector("p#info")
		let counter = 0

		// Send data to node.js
		button.addEventListener("click", function sendToNodeJS() {
			socket.emit("dataFromBrowser", counter)
			counter++
		})

		// Receive data from node.js
		socket.on("dataFromNodeJS", function receiveFromNodeJS(data) {
			infoText.innerHTML = `Data from node.js: ${data}`
		})
	</script>
</body>

</html>
